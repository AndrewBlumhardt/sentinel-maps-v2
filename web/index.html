<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentinel Maps V2 | Simple Azure Maps</title>

  <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" />
  <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

  <link rel="stylesheet" href="./styles/app.css" />
</head>
<body>
  <div id="app">
    <!-- Loading overlay (hidden when map is ready) -->
    <div id="loadingOverlay" class="loading-overlay" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loading-text">Loading map…</div>
    </div>

    <!-- Map only -->
    <div id="map" class="map-canvas"></div>

    <!-- Optional debug (remove later if you want) -->
    <pre id="debug" class="debug-panel">Starting…</pre>
  </div>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
